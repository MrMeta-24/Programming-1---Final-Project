<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca-API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/adicaol.css">
  <script defer src="src/frontend/adicaol.js"></script>
</head>

<body>

<header class="header">
  <button class="menu-btn" onclick="toggleAside()">☰</button>
  <h1>Adicionar Livro</h1>
  <button class="btn-login" onclick="irParaLogin()" id="loginBtn">Login</button>
  <button id="logoutBtn" class="logout-btn hidden">Sair</button>
</header>

<aside id="asside" class="aside">
    <button class="close-btn" onclick="toggleAside()">✖</button>
    <nav class="aside-nav">
        <button class="aside-btn" onclick="window.location.href='biblioteca.html'">
            Biblioteca
        </button>
        <button class="aside-btn" onclick="window.location.href='login.html'">
            Login
        </button>
                 <button class="aside-btn" onclick="window.location.href='hub.html'">
            HUB
        </button>
    </nav>
</aside>

<main class="main">
  <div class="form-container">
    <h2 id="tituloPagina">Adicionar Livro</h2>

    <label class="form-label">Titulo</label> <input id="titulo" class="form-control">

    <label class="form-label">Resumo</label> <input id="resumo" class="form-control">

    <label class="form-label">Valor (R$)</label> <input id="valor" class="form-control" type="number" step="0.01">

    <label class="form-label">Capa (URL)</label> <input id="capa" class="form-control">

    <button class="btn-primary" onclick="salvar()">Salvar</button>
  </div>
</main>

<footer>
  <a href="https://github.com/MrMeta-24">Meu GitHub</a>
</footer>

</body>
</html>
