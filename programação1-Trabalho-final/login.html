<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css" />
  <script defer src="src/frontend/login.js"></script>
</head>

<body>
  <header class="header">
    <button class="menu-btn" onclick="toggleAside()">☰</button>
    <h1>Login - API</h1>
    <button id="logoutBtn" class="logout-btn hidden">Sair</button>
  </header>

<aside id="asside" class="aside">
    <button class="close-btn" onclick="toggleAside()">✖</button>
    <nav class="aside-nav">
        <button class="aside-btn" onclick="window.location.href='hub.html'">
            HUB
        </button>
        <button class="aside-btn" onclick="window.location.href='biblioteca.html'">
            Biblioteca
        </button>
                <button class="aside-btn" onclick="window.location.href='produtos.html'">
            Produtos
        </button>
                <button class="aside-btn" onclick="window.location.href='visaoC.html'">
            Visão Computacional
        </button>
    </nav>
</aside>

  <main class="main">
    <div class="form-container" id="loginForm">
      <h2>Login</h2>
      <form id="login">
        <label class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" required>
        <label class="form-label">Senha</label>
        <input type="password" id="loginPassword" class="form-control" required>
        <button class="btn-primary" type="submit">Entrar</button>
      </form>
      <p>Não tem conta?
        <span class="text-primary" onclick="toggleForm()">Cadastre-se</span>
      </p>
    </div>

    <div class="form-container hidden" id="registerForm">
      <h2>Cadastro</h2>
      <form id="register">
        <label class="form-label">Usuário</label>
        <input type="text" id="registerUsername" class="form-control" required>

        <label class="form-label">Email</label>
        <input type="email" id="registerEmail" class="form-control" required>

        <label class="form-label">Senha</label>
        <input type="password" id="registerPassword" class="form-control" required>

        <button class="btn-primary" type="submit">Registrar</button>
      </form>

      <p>Já tem conta?
        <span class="text-primary" onclick="toggleForm()">Entrar</span>
      </p>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">

      </div>

            <li><a href="mailto:marciobentomanoel@gmail.com" target="_blank">Contato</a></li>
          </ul>
        </nav>
      </div>
  
      <div class="footer-right">
        <p>Desenvolvido por <strong>Marcio</strong> - <em>2025</em></p>
      </div>
    </div>
  </footer>
  

</body>
</html>
