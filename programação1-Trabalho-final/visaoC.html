<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base 64 - API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <script defer src="src/frontend/visaoC.js"></script>
</head>
<body>

<header class="header">
  <button class="menu-btn" onclick="toggleAside()">☰</button>
  <h1>Base64 - API</h1>
  <button class="btn-login" onclick="irParaLogin()" id="loginBtn">Login</button>
  <button id="logoutBtn" class="logout-btn hidden">Sair</button>
</header>

<aside id="asside" class="aside">
    <button class="close-btn" onclick="toggleAside()">✖</button>
    <nav class="aside-nav">
        <button class="aside-btn" onclick="window.location.href='adicaol.html'">
            Adicionar Livro
        </button>
         <button class="aside-btn" onclick="window.location.href='hub.html'">
            HUB
        </button>
    </nav>
</aside>

<main class="main">

    <div id="classify-box" class="form-container hidden">
        <h2>Classificar Imagem</h2>

        <label class="form-label">Enviar imagem:</label>
        <input type="file" id="classifyInput" class="form-control" accept="image/*">

        <button class="btn-primary" onclick="classifyImage()">Classificar</button>

        <img id="classifyPreview" class="preview-img hidden">
        <div id="classifyResult"></div>
    </div>

    <div id="detect-box" class="form-container hidden">
        <h2>Detectar Objetos</h2>

        <label class="form-label">Enviar imagem:</label>
        <input type="file" id="detectInput" class="form-control" accept="image/*">

        <button class="btn-primary" onclick="detectImage()">Detectar</button>

        <img id="detectPreview" class="preview-img hidden">
        <div id="detectResult"></div>
    </div>

</main>

<footer>
  <a href="https://github.com/MrMeta-24">Meu GitHub</a>
</footer>

</body>
</html>
